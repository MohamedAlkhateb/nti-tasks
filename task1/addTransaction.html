<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Transaction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container my-5">
      <div class="d-flex justify-content-end mb-3">
        <a href="index.html" class="btn btn-primary">All customers</a>
      </div>
      <div>
        <form id="addTransaction">
          <div class="mb-3">
            <label>Customer account number</label>
            <input
              placeholder="Customer account number"
              class="form-control"
              name="customerAccountNum"
            />
            <label>Value</label>
            <input
              placeholder="Value of deposit or withdraw"
              class="form-control"
              name="value"
            />
            <select
              class="form-select"
              aria-label="Default select example"
              name="transactionType"
              id="transactionType"
            >
              <option selected disabled>Transaction Type</option>
            </select>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary">add Transaction</button>
          </div>
        </form>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="customer.js"></script>
  </body>
</html>
